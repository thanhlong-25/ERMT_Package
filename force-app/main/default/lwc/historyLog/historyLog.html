<template>
    <lightning-card title={historyLogTitle} icon-name="custom:custom15">
        <!-- Handle error-->
        <div if:true={errorMessages} class="slds-notify slds-notify_alert slds-theme_alert-texture slds-theme_error" role="alert">
            <lightning-icon icon-name="utility:error" size="x-small" variant="inverse" class="slds-m-right_x-small"></lightning-icon>
            <h2>
                <template for:each={errorMessages} for:item="errMsg">
                    <p key={errMsg}>{errMsg}</p>
                </template>
            </h2>
            <div class="slds-notify__close">
                <button class="slds-button slds-button_icon slds-button_icon-small slds-button_icon-inverse" onclick={handleErrorAlertCloseClick}>
                    <lightning-icon icon-name="utility:close" size="small" variant="inverse"></lightning-icon>
                </button>
            </div>
        </div>

        <!-- Datatable -->
        <div style="height: 250px;">
            <lightning-datatable
                    key-field="id"
                    hide-checkbox-column
                    show-row-number-column
                    data={data}
                    columns={columns}>
            </lightning-datatable>
        </div>
    </lightning-card>
</template>
