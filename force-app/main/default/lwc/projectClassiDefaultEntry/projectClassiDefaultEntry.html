<template>
    <lightning-card icon-name="standard:settings">
        <div slot="title">
            <span class="title">{label.title}</span>
        </div>
        <div class="slds-p-horizontal_small">
            <div if:true={errorMessages} class="slds-p-around_xx-small">
                <div class="slds-notify slds-notify_alert slds-theme_alert-texture slds-theme_error" role="alert">
                    <lightning-icon icon-name="utility:error" size="small" variant="inverse"></lightning-icon>
                    <h2>
                        <template for:each={errorMessages} for:item="errMsg">
                            <p key={errMsg}>{errMsg}</p>
                        </template>
                    </h2>
                    <div class="slds-notify__close">
                        <button class="slds-button slds-button_icon slds-button_icon-small slds-button_icon-inverse"
                            onclick={handleErrorClose}
                        >
                            <lightning-icon icon-name="utility:close" size="small" variant="inverse"></lightning-icon>
                        </button>
                    </div>
                </div>
            </div>
            <ul class="slds-has-dividers_top-space">
                <li class="slds-item">
                    <div class="slds-grid slds-gutters">
                        <div class="slds-col">
                            <div>{label.analyseTimingDefault}</div>
                            <lightning-combobox
                                if:true={analyseTimingDefault.id}
                                label={analyseTimingDefault.label}
                                field-level-help={analyseTimingDefault.helpText}
                                value={analyseTimingDefault.value}
                                options={analyseTimingDefault.options}
                                onchange={handleAnalyseTimingDefaultChange}
                                placeholder=""
                            ></lightning-combobox>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
        <div slot="footer">
            <div if:true={isSaveShow} class="slds-grid slds-grid_align-center slds-gutters">
                <div class="slds-col">
                    <lightning-button label={label.cancel} icon-name="utility:close"
                        onclick={handleCancelClick}
                    ></lightning-button>
                </div>
                <div class="slds-col">
                    <lightning-button label={label.save} icon-name="utility:save" variant="brand"
                        onclick={handleSaveClick}
                    ></lightning-button>
                </div>
            </div>
        </div>
    </lightning-card>
</template>
